<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Evaluación final módulo 2 ClaudiaBStein</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <div class="page">
      <header class="header js-header">
        <h1 class="header__title js-title">
          <strong class="stein">Stein</strong><strong class="flix">Flix</strong>
        </h1>
      </header>

      <main>
        <form action="" class="form js-form">
          <input
            placeholder="Search"
            type="text"
            name="Search"
            id="Search"
            class="form__search js-search-input"
          />
          <button class="form__button js-button">Buscar</button>
        </form>
        <section class="main__section js-section">
          <h2>Lista de series</h2>
          <div class="container-shows js-container-shows">
            
            <ul class="main__section--shows js-shows">
              <li class="js-show show">
                <h5>Miss Americana</h5>
                <img class="show-image js-image" src="./assets/images/Miss_Americana-215519799-large.jpg" alt="" />
              </li>
          </div>
          <div class="container-favorites js-container-favorites"><h2>Favoritos</h2>
              <ul class="main__section--favorites js-favorites"></ul>
            </ul>
          </div>
        </section>
      </main>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
