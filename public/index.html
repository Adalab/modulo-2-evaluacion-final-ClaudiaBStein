          <select

            <option value="en" class="form__option js-option">English</option>
          </select>
          <input
            placeholder="Search"
            type="text"

            class="form__search js-search-input"
          />
          <nav class="form__menu js-menu">
            <ul class="form__menu--list js-menu-list">

              >
              <a href=""><li class="form__menu--list--item js-menu-item">All</li></a>
            </ul>
          </nav>
        </form>
      </header>
      <div class="hero js-hero">
        <video src=""></video>
      </div>

      <main>
        <section><h2>Lista de series</h2></section>
        <ul class="main__section--shows js-shows">
          <li class="section__shows--show js-show"></li>
        </ul>
        <section>
          <h2>Favoritos</h2>
          <ul class="main__section--favorites js-favorites"></ul>
        </section>
      </main>

      <footer class="footer js-footer">
        <ul class="footer__list js-footer-list">
          <li class="footer__list--item js-footer-item"><a href=""> Faq</a></li>
          <li class="footer__list--item js-footer-item"><a href="">Privacy</a></li>
